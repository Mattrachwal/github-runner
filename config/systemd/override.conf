[Service]
User=github-runner
Group=github-runner
Environment=HOME=/var/lib/github-runner/%i
WorkingDirectory=/var/lib/github-runner/%i
ProtectHome=yes
# Optional: keep tools from reading a global git config
Environment=GIT_CONFIG_GLOBAL=/dev/null

# You can tweak per-host limits here if desired
# (Uncomment to enforce resource ceilings)

# MemoryMax=4G
# CPUQuota=80%

# Example: expose extra env variables to all runner instances
# Environment=CI_CUSTOM_FLAG=1
